<!DOCTYPE html>
<html lang="en">

<head>

  <title>Document</title>


  <style>
    body {
      background-color: rgb(243, 243, 243);
    }

    ul {
      display: flex;
    }

    li {
      background-color: white;
      list-style-type: none;
      margin-left: 10px;
      margin-right: 10px;
      padding: 10px;
      box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
      border: 2px solid white;
    }

    li:hover {
      border: 2px solid red;
    }

    li:hover .thumbnail {
      scale: 2;
    }

    li:hover p {
      color: yellow;
    }
  </style>
</head>
<!-- nested selector -->

<body>
  <h1>Hover</h1>



  <ul>
    <li>
      <p> Pokemon 1 </p>
      <img class="thumbnail"
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"
        alt="">
      <p> Poison </p>
    </li>
    <li>
      <p> Pokemon 2 </p>
      <img class="thumbnail"
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"
        alt="">
      <p> Poison </p>
    </li>
  </ul>
</body>

</html>
